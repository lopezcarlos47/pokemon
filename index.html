<!DOCTYPE html>
<html lang="es"  ng-app="Pokemon">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta charset="utf-8">
		<title>pokemon</title>
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet"  href="lib/bootstrap/css/bootstrap.css">
	  <link rel="icon" href="https://vignette.wikia.nocookie.net/the-pokemon-sun-and-moon/images/4/4c/Pokeball.png/revision/latest?cb=20161123053945">
	
</head>
<body ng-controller="pokedex">
	<center>
		<div class="container uno">
		<h1>Pokedex</h1>
		</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6" ng-repeat="poke in pokedexB">
				<div class="uno">
					<img src="{{poke.data.sprites.front_default}}">
				<p>{{poke.data.name}}</p>
			</div>
			</div>
		</div>
	</div>
	 <!-- script angularJS -->
	<script src="lib/angular/angular.js"></script>
	<!-- local script -->
	<script src="js/script.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	</center>	
</body>
</html>
